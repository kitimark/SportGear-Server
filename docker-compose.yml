version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./src:/app
            - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
        # networks:
        #     - code-network
    php:
        build:
            context: ./src
            dockerfile: Dockerfile
        container_name: php
        # command: docker-php-ext-install pdo pdo_mysql pdo_pgsql
        volumes:
            - ./src:/app
        # networks:
        #     - code-network

    composer:
        image: composer:1.8.6
        command: bash -c "composer install && composer dump-autoload -o"
        volumes:
            - ./src:/app

    db:
        image: mariadb
        ports:
            - '3306:3306'
        command: --init-file /init.sql
        volumes:
            - ./sql/setup.sql:/init.sql
        environment:
            - MYSQL_ROOT_PASSWORD=1234

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            - PMA_HOST=db
        restart: always
        ports:
            - 8081:80
        volumes:
            - /sessions
        links:
            - db 

        

